{% extends "app/base.html" %} {% load static %} {%block titulo%} Crear Grupo {%endblock%} {%block css%}
<link rel="stylesheet" href="{% static 'app/css/estilocrearestudiante.css' %}"> {%endblock%} {%block body%}

<h1> CREAR GRUPO</h1>
<hr>
<br>
<img src="{% static 'app/img/profilephoto.png' %}" alt="profilephoto" width="180">

<img src="{% static 'app/img/LOGO_USTA_AZUL.png' %}" alt="Logo" class="logoustagrupo" width="200">

<div class="admincreargrupo">

    <a href="{% url 'app:cerrarsesion' %}">
        <input class="cerrargrupo" type="submit" value="Cerrar SesiÃ³n">
    </a>

    <form action="{% url 'app:crearGrupoForm' %}" method="POST">
        {% csrf_token %}
        <label for="asignaturain" id="lblasignatura">* Codigo del grupo </label>
        <input type="text" name="codgrupo" placeholder=" Ingrese codigo del grupo" class="inasignatura">
        <br>
        <br>
        <label for="semestrein" id="lblsemestre">* Asignatura </label>
        <input type="text" name="asignatura" placeholder="Ingrese la asignatura" class="insemestre">
        <br>
        <br>
        <label>Profesor </label>
        <select name="profesor" id="profesor">
            {% for ver in profesores%}
            <option value="{{ver.usuario.id}}">{{ver.usuario.last_name}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="cantidadin" id="lblcantidad">* Semestre </label>
        <input type="number" name="semestre" class="insemestre" placeholder="Ingrese semestre" min="0" max="10">
        <br>
        <br>
        <button>Enviar</button>
    </form>

</div>

{%endblock%}
